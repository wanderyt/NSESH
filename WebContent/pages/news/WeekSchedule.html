<link rel="stylesheet/less" type="text/css" href="css/news/weekSchedule.less" />
<script src="js/lib/less.js" type="text/javascript"></script>
<script type="text/javascript" src="js/news/weekSchedule.js"></script>
<div class="weekScheduleArea">
    <div class="weekScheduleTitle">本周日程表</div>
    <div class="weekScheduleDetails">
        <table class="scheduleTable" align="center" border="1px">
            <thead class="scheduleHeader">
                <tr>
                    <th align="center" class="tHeader">人员</th>
                    <th align="center" class="tTitle" colspan = 2>星期日</th>
                    <th align="center" class="tTitle" colspan = 2>星期一</th>
                    <th align="center" class="tTitle" colspan = 2>星期二</th>
                    <th align="center" class="tTitle" colspan = 2>星期三</th>
                    <th align="center" class="tTitle" colspan = 2>星期四</th>
                    <th align="center" class="tTitle" colspan = 2>星期五</th>
                    <th align="center" class="tTitle" colspan = 2>星期六</th>
                </tr>
            </thead>
            <tbody class="scheduleBody"></tbody>
        </table>
    </div>
</div>
